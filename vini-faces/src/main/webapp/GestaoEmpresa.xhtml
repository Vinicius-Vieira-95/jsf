<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<title>Gestão Empresa</title>

	<h:outputStylesheet library="vini-estilo" name="estilo.css" />

</h:head>

<h:body>

	<header>
		<h:graphicImage library="vini-estilo" name="logo.png" />
	</header>

	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Razão Social:" for="razaoSocial"/>
				<h:inputText id="razaoSocial" />
				
				<h:outputLabel value="Nome fantasia:" for="nomeFantasia"/>
				<h:inputText id="nomeFantasia" />
				
				<h:outputLabel value="Tipo Empresa: " for="tipo"/>
				<h:selectOneMenu id="tipo">
					<f:selectItem itemLabel="Selecione..."/>
					<f:selectItem itemLabel="MEI" itemValue="MEI"/>
					<f:selectItem itemLabel="LTDA" itemValue="LTDA"/>
				</h:selectOneMenu>
				
				<h:outputLabel />
				<h:commandButton value="Salvar"/>
			</h:panelGrid>

			<h:dataTable value="#{[0,0,0,0]}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Razão social" />
					</f:facet>
					<h:outputText value="Algaworks Softwares, Treinamento" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome fantasia" />
					</f:facet>
					<h:outputText value="Algaworks" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo empresa" />
					</f:facet>
					<h:outputText value="LTDA" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>

	<footer> Curso online JSF e PrimeFaces </footer>
</h:body>
</html>
